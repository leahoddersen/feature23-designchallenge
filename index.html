<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Feature[23] - Design Challenge</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Custom Stylesheets & scripts -->
    <link href="css/styles.css" rel="stylesheet">
    <script src="script.js"></script>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>



    <!-- Fonts -->
    <link rel="stylesheet" href="https://i.icomoon.io/public/temp/9728726201/DesignChallenge/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 navigation">
                <div class="navHeader">
                    <img src="assets/logo-01.png" alt="TruckMap Logo">
                    <h3 class="mode">Carrier Mode</h3>
                </div>
                <ul class="navMenu">
                    <li class="home">
                        <div class="icon icon-home"></div>
                        <h2>Dashboard</h2>
                    </li>
                    <li class="team">
                        <div class="icon icon-team"></div>
                        <h2>Team</h2>
                    </li>
                    <li class="route">
                        <div class="routeList">
                            <div class="icon icon-route"></div>
                            <h2>Route Planning</h2> 
                        </div>
                        <ul>
                            <li class="subNav">My Routes</li>
                            <li class="subNav selected">Create Route</li>
                        </ul>
                    </li>
                    <li class="shipment">
                        <div class="icon icon-shipment"></div>
                        <h2>Shipments</h2>
                    </li>
                    
                    <li class="calender">
                        <div class="icon icon-calender"></div>
                        <h2>Appointments</h2>
                    </li>
                    <li class="places">
                        <div class="icon icon-places"></div>
                        <h2>Facilities & Places</h2>
                    </li>
                </ul>
                <div class="footer">
                    <div class="icon icon-settings"></div>
                    <h2 class="settings">Settings</h>
                </div>
            </div>
            <div class="col-lg-10 routePlanner">
                <div class="row routeHeader">
                    <div class="col headerInteractions">
                        <h1>Create a Route</h1>
                        <div class="search">
                            <input type="text" placeholder="Search..">
                            <div class="icon icon-search"></div>
                        </div>
                    </div>
                    <div class="profile">
                        <div class="profileOptions">
                            <h2>Sandra Rooisenberg</h2>
                            <div class="icon icon-drop"></div>
                        </div>
                        <div class="profileImg">
                            <img src="assets/profile.jpg" alt="Profile Picture">
                        </div>
                    </div>
                </div>
                <div class="row mapInterface">
                    <div class="col-lg-3 routeOptions">
                        <h2>Road Attributes</h2>
                        <form>
                            <label for="streetName" class="streetName">Street Name</label><br>
                            <input type="text" name="streetName" id="streetNameInput" placeholder="Enter Street Name"><br>

                            <label for="pavementType" class="pavementType">Pavement Type</label><br>
                            <select name="pavementType" id="pavementTypeInput">
                                <option value="selectOption">Select an option</option>
                                <option value="concrete">Concrete</option>
                                <option value="dirt">Dirt</option>
                                <option value="sand">Sand</option>
                                <option value="forest">Forest</option>
                            </select><br>

                            <label for="roadType" class="roadType">Road Type</label><br>
                            <select name="roadType" id="roadTypeInput">
                                <option value="selectOption">Primary Street</option>
                                <option value="interstate">Interstate Highway</option>
                                <option value="stateHigh">State Highway</option>
                                <option value="stateRoute">State Route</option>
                            </select><br>
                            <input type="checkbox" name="unpaved" id="unpaved">
                            <label for="unpaved" class="checkboxLabel">Unpaved</label><br>
                            <input type="checkbox" name="tunnel" id="tunnel">
                            <label for="tunnel" class="checkboxLabel">Tunnel</label><br>
                            <input type="checkbox" name="headlights" id="headlights">
                            <label for="headlights" class="checkboxLabel">Headlights Required</label><br>
                            <input type="checkbox" name="hovBus" id="hovBus">
                            <label for="hovBus" class="checkboxLabel">Next to carpool/HOV/bus lane</label><br>

                            <label for="direction" class="direction">Direction</label><br>
                            <div class="directionInput">
                                <input type="button" name="directionInput1" id="directionInput1" value="Two Way">
                                <input type="button" name="directionInput2" id="directionInput2" value="A  >  B">
                                <input type="button" name="directionInput3" id="directionInput3" value="A  <   B"><br>
                            </div>
                            <label for="speedLimit" class="speedLimit">Speed Limit</label><br>
                            <div class="speedLimitInput">
                                <label for="vehicleType" class="vehicleType">Normal vehicles</label>
                                <span class="minus">-</span>
                                <div class="inputBox">
                                    <input type="text" value="1"/>
                                    <span class="mph">mph</span>
                                </div>
                                <span class="plus">+</span>
                            </div>
                            <label for="truckType" class="truckType">Truck Type</label>
                            <div class="truckTypeInput">
                                <input type="button" name="truckTypeInput1" id="truckTypeInput1" value="Default">
                                <input type="button" name="truckTypeInput2" id="truckTypeInput2" value="Reduced">
                            </div>
                            <div class="truckInput">
                                <label for="truckWeight" class="truckWeight">Truck Weight</label>
                                <span class="minus">-</span>
                                <div class="inputBox">
                                    <input type="text" value="1"/>
                                    <span class="truckWeightUnit">tons</span>
                                </div>
                                <span class="plus">+</span>
                            </div>
                            <div class="truckInput">
                                <label for="truckWeight" class="truckWeight">Truck Limit</label>
                                <span class="minus">-</span>
                                <div class="inputBox">
                                    <input type="text" value="1"/>
                                    <span class="mph">mph</span>
                                </div>
                                <span class="plus">+</span>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-9 map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3443.8205241228015!2d-81.66177178464318!3d30.3276224817801!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88e427eb503be739%3A0x34429a0201c3db99!2sfeature%5B23%5D!5e0!3m2!1sen!2sus!4v1647284487298!5m2!1sen!2sus"style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
